site_name: WordOps Documentation
site_description: Wordops documentation and user guides
copyright: 'Copyright &copy; 2022 WordOps - <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img style="display:inline;" alt="Licence Creative Commons" style="border-width:0" src="https://docs.wordops.net/images/80x15.png" /></a>'
repo_url: https://github.com/WordOps/WordOps/
edit_uri: "https://github.com/WordOps/docs.wordops.net/edit/master/docs/"
remote_branch: gh-pages
site_url: https://docs.wordops.net
theme:
    name: "material"
    favicon: "images/favicon.png"
    language: "en"
    highlightjs: true
    palette:
        primary: "light-blue"
        accent: "indigo"
    features:
        - navigation.tabs
        - navigation.instant
        - navigation.top
        - content.action.edit
        - content.code.copy
    icon:
        logo: material/cloud

plugins:
    - search

markdown_extensions:
    # Code highlighting in ``` ``` blocks
    - codehilite:
          guess_lang: true
    # Table of Contents
    - toc:
          permalink: true
    - pymdownx.arithmatex
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde
    # block div
    - admonition
    - meta

extra_css:
    - css/extra.css
    - css/asciinema-player.min.css

extra_javascript:
    - "js/asciinema-player.js"

nav:
    - Documentation:
          - Home: "README.md"
          - F.A.Q: "https://wordops.net/f-a-q/"
          - WordOps.net: https://wordops.net
          - Blog: https://wordops.net/blog/
          - Forum: https://community.wordops.net
          - Twitter: https://twitter.com/WordOps_
          - Mastodon: https://mastodon.top/@WordOps
          - Donate: https://ko-fi.com/wordops
    - About:
          - Give WordOps a Github star: "about/give-wordops-github-star.md"
          - From EasyEngine to WordOps: "about/from-easyengine-to-wordops.md"
          - Changelog: "https://github.com/WordOps/WordOps/blob/master/CHANGELOG.md"
          - Contributing: "about/contributing.md"
          - Code of conduct: "about/code-of-conduct.md"
          - Contributors: "https://github.com/WordOps/WordOps/graphs/contributors"
    - Getting Started:
